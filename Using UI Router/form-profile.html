<div class="form-group">
    <label for="method" >Method</label>
    <select class="form-control selectpicker" name="method" ng-model="formData.method" ng-init="formData.method='POST'">
<!--      <option value="" selected disabled>Please select</option>-->
      <option value="POST">POST</option>
      <option value="GET">GET</option>
      <option value="PUT">PUT</option>
      <option value="DELETE">DELETE</option>
    </select>
</div>  

<div class="form-group">
    <label for="url">Url</label>
    <input type="text" class="form-control" name="url" ng-model="formData.url" 
            placeholder="http://192.168.1.14:8080/smartdatics-sora/restapi/room/" ng-init="formData.url='http://192.168.1.14:8080/smartdatics-sora/restapi/room/'">
</div>

<div class="form-group">
    <label for="data">Json data</label>
    <textarea type="text" class="form-control" name="data" ng-model="formData.data"
           placeholder="Place your full json data here" rows="3" ng-init="formData.data=postdata"></textarea>
</div>

 
<button type="submit" class="btn btn-block btn-info">Send</button>    


<br>
<br>
<label>Input Print</label>
<pre>
    {{ formData.method }}
    {{ formData.url }}
    {{ formData.data }}
</pre> 

<br>
<br>
<label>Response</label>
<pre>
    <div ng-app="MyModule" ng-controller="formController">
    <!--    <div ng-app="MyModule" ng-controller="MainCtrl">        -->
      <p ng-show="loading">Loading...</p>
      <p ng-hide="loading">{{response}}</p>
    </div>
</pre>
