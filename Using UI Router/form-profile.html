<!-- form-profile.html -->
<div class="form-group">
    <label for="id">ID</label>
    <input type="text" class="form-control" name="id" ng-model="formData.id">
</div>

<div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" name="description" ng-model="formData.description">
</div>

<div class="form-group">
    <label for="floor">Floor</label>
    <input type="number" class="form-control" name="floor" min="1" max="5" ng-model="formData.floor">
</div>

<div class="form-group row">
<div class="col-xs-6 col-xs-offset-3">
    <a ui-sref="form.interests" class="btn btn-block btn-info">
    Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
</div>
</div>
