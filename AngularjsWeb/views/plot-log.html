<div class="pageheader">
    <h1>Log Plot</h1>
    <div class="breadcrumb-wrapper hidden-xs">
        <ol class="breadcrumb">
			<li><a ui-sref="index">Start</a></li>
			<li><a ui-sref="database.load">Load Database</a></li>
			<li><a ui-sref="database.loadselection">Load Curve</a></li>
			<li><a ui-sref="parameter.clay">Parameter Set</a></li>
			<li style="font-size:15px"><b>Plot</b></li>
			<li>Calculation & Correction</li>
			<li>Interpretation</li>
			<li>End</li>
        </ol>
    </div>
</div>
<section id="main-content" class="animated fadeInRight" ng-controller="GraphCtrl">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{runName}}</h3>
					
                    <div class="actions pull-right">
						<i data-fullscreen-widget class="fa fa-expand"></i>
                        <i data-widget-toggle  class="fa fa-chevron-down"></i>
                        <i data-widget-close class="fa fa-times"></i>
                    </div>
                </div>
                <div class="panel-body text-center">
					<div id="main-container">
						<div id="container-graph">
							<div class="setting-header">
								Plot Setting<button type="button" class="close" id="close">&times;</button>
							</div>
							<table class="table table-hover">
								<thead>
									  <tr>
										<th>Curve Name</th>
										<th>Curve Type</th>
										<th>Unit</th>
										<th>Color</th>
										<th>Line Style</th>
									  </tr>
								</thead>
								<tbody>
									  <tr ng-repeat="data in settingData">
										<td>{{ data.MNEM }}</td>
										<td>{{ data.Curve_Type }}</td>
										<td>{{ data.UNIT }}</td>
										<td>
											<select colorselectors id="colorselector" ng-model="data.COLOR" ng-change="printConsole()">
												 <option ng-repeat="color in colors" data-color="{{ color.code }}" >{{ color.code }}</option> 
											</select>
										</td>
										<td>
											<select id="line" ng-model="data.LINE_STYLE" ng-options="line for line in lineStyles" ng-change="printConsole()">
										</select>
										</td>
									  </tr>
								</tbody>
							 </table>
							 <div class="setting-footer">
								<button class="btn pull-right" ng-click = "cancelSetting()">Cancel</button>
								<button class="btn pull-right" ng-click = "okSetting()">OK</button>
								<div class="clearfix"></div>
							</div>
						</div>
						<div id="chart"></div>
					</div>
                </div>
            </div>
        </div>
    </div>

</section>
