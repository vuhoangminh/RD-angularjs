<div class="pageheader">

    <div class="breadcrumb-wrapper hidden-xs">
        <ol class="breadcrumb">
			<li><a ui-sref="index">Start</a></li>
			<li><a ui-sref="database.load">Load Database</a></li>

<section id="main-content" class="animated fadeInRight" ng-controller="loadCurveCtrl">
	<div class="row">
		<div id="table-database-loadselection-bootstrap">
			<div class="panel panel-default">
				<div class="panel-body">
				        <!-- </p><pre>{{ selected |json }}</pre>
				        </p><pre>{{ chosenField |json }}</pre> -->
						<!-- </p><pre>{{ chosenField |json }}</pre> -->
					<table datatable="ng" dt-options="curveInfoData.dtOptions" dt-columns="curveInfoData.dtColumns" dt-instance="dtInstance" class="compact row-border" cellspacing="0" width="100%">
						<tbody>
							<tr ng-repeat="x in curveInfoData">
								<td></td>
								<td>{{ x.MNEM }}</td>
								<td>{{ x.Curve_Type }}</td>
								<td>{{ x.UNIT }}</td>
								<td>{{ x.UNIT }}</td>	
							</tr>	
						</tbody>
					</table>
				</div>
             </div>
        </div>
    </div>

	<div class="row">
		<div id="button-database-loadselection-bootstrap">
			<div class="panel panel-default">			
				<div class="panel-body">
					<form role="form">
<!-- 						<div style="text-align: center;">
							<button ui-sref="database.load" type="submit" class="btn btn-primary grow button-large" style="background-color: gray;">Back</button>
							<span style="display:inline-block; width: 30px;"></span>
							<button ui-sref="parameter.clay" type="submit" class="btn btn-primary grow button-large" style="background-color: #4CAF50;">Load</button>
						</div>	 -->
                        <div style="float:left;">
                            <button ui-sref="database.load" type="submit" class="button-back button-common">Back</button>						
							<span style="display:inline-block; width: 30px;"></span>
							<button type="submit" class="button-addnew button-common" >Reset</button>
                        </div>					
                        <!-- <div style="text-align: right; display:inline-block;"> -->
						<div style="float:right;">
							<button ui-sref="plot.log" type="submit" class="button-load button-common" >Load</button>							
                        </div>						
					</form>
				</div>
			</div>
		</div>
	</div>
	
	<script src="js/custom.js"></script>
</section>
