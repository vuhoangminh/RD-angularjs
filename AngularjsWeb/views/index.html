    <h1>Recent Session</h1>

        <ol class="breadcrumb">
			<li style="font-size:15px"><b>Start</b></li>
			<li>Load Database</li>
			<li>Load Curve</li>
			<li>Parameter Set</li>
			<li>Plot</li>
			<li>Calculation & Correction</li>
			<li>Interpretation</li>
			<li>End</li>
        </ol>
    </div>
</div>

<!-- <input type="text" id="myInputTextField"> -->


<section id="main-content" class="animated fadeInRight" ng-controller="RSCtrl">
	<!-- <div class="row">
		<div class="col-md-8 col-md-offset-2" style="text-align: center;">
			<form method="get" action="/search" id="search">
				<input id="myInputTextField" name="q" type="text" size="40" placeholder="Search..." />
			</form>
		</div>
	</div> -->
	<div class="row">
		<div id="table-recentsession-bootstrap">
			<div class="panel panel-default">
				<div class="panel-body">
					<table id = "data" datatable="ng" dt-options="sessions.dtOptions" dt-columns="sessions.dtColumns" class="compact row-border" cellspacing="0" width="100%">
						<tbody>
							<tr ng-repeat = "session in sessions">	
								<td>{{session.Project}}</td>
								<td>{{session.Well}}</td>
								<td>{{session.Run}}</td>
								<td>{{session.Depth}}</td>
								<td>{{session.DateCreated}}</td>
								<td>{{session.LastActivity}}</td>
							</tr>
						</tbody>
					</table>
					
               </div>
             </div>
        </div>
    </div>

	<div class="row">
		<div id="button-recentsession-bootstrap">
			<div class="panel panel-default">			
				<div class="panel-body">				
					<!-- <div style="text-align: right; display:inline-block;"> -->
					<div style="float:right;">
						<button ui-sref="database.load" type="submit" class="button-addnew button-common" id="newDatabaseBtn">New Session</button>
						<span style="display:inline-block; width: 30px;"></span>
						<button ui-sref="plot.log" type="submit" class=" button-load button-common" >Load</button>							
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script src="js/custom.js"></script>
	
</section>

<script type="text/javascript">
    $(document).ready(function() {
        var winHeight = $(window).height();
        var winWidth = $(window).width();
           var docHeight = $(document).height();
           var docWidth = $(document).width();

           if (winWidth <= 1440 ) {
               $("#table-recentsession-bootstrap").addClass("col-md-12");
           } else {
            $("#table-recentsession-bootstrap").addClass("col-md-8 col-md-offset-2");  
           } 

           if (winWidth <= 1440 ) {
               $("#button-recentsession-bootstrap").addClass("col-md-12");
           } else {
            $("#button-recentsession-bootstrap").addClass("col-md-8 col-md-offset-2");  
           } 		   
    });
</script>
